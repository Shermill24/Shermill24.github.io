<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>center-aligned Single Column Layout</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="single-column">
            <div class="color-1">
                <div class="S24-Ulta">
                    <h1> Samsung: Galaxy S24 Ulta </h1>
                    <img src="images/S24-Ulta phones.jpg"
                     width="400"
                    >
                </div>
         
            </div>
            <div class="color-2">
                <div class="S24-titaniumyellow">
                    <h3> Galaxy S24 Ulta: Titanium Yellow </h3> 
                    <img src="images/samsung S24-titaniumyellow.webp"
                    width="150"
                    alt="golden">
                    
                </div>
            </div>
            <div class="color-3">
                <div class="S24-titanium-violet">
                <h3> Galaxy S24 Ulta: Titanium Violet</h3>
                <img src="images/S24-ulta-titanium violet.avif"
                width="150"
                alt="grey-purple">
                
            </div>
            <div class="color-4">
                <div class="S24-titanium-black">
                <h3> Galaxy S24 Ulta: Titanium black</h3>
                <img src="images/S24-ulta-titanium black.avif"
                width="150">
                </div>
        </div>
    </body>
</html>
